<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <header class="header">
                <select name="" id="month-selector" class="select" onchange="changeMonth(event)">
                    <option value="">select month</option>
                </select>
                <select name="" id="year-selector" class="select">
                    <option value="">select year</option>
                </select>
            </header>
            <main class="calendar">
            </main>
            <div class="footer">
                <form onsubmit="changeColor(event)" >
                    <input placeholder="enter a date" name="input" type="text" class="date-input">
                    <button class="submit-btn" type="submit">Enter</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
